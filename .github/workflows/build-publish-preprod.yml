name: PREPROD - Build & Publish Web

on:
  push:
    branches: [ develop ]

permissions:
  contents: read
  packages: write

jobs:
  build-publish:
    runs-on: ubuntu-latest
    environment:
      name: preprod  # Environnement spÃ©cifique preprod
    env:
      NEXT_PUBLIC_API_BASE_URL: ${{ vars.PREPROD_API_BASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Get short SHA
        id: sha
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & tag Docker image
        run: |
          # Build avec les tags preprod
          docker build \
            --build-arg API_BASE_URL=${{ vars.PREPROD_API_BASE_URL }} \
            --build-arg BUILD_ENV=preprod \
            --build-arg VERSION=${{ steps.sha.outputs.SHORT_SHA }} \
            -t ghcr.io/${{ github.repository_owner }}/mokengeli-biloko-management:preprod-latest \
            -t ghcr.io/${{ github.repository_owner }}/mokengeli-biloko-management:preprod-${{ github.sha }} \
            -t ghcr.io/${{ github.repository_owner }}/mokengeli-biloko-management:preprod-${{ steps.sha.outputs.SHORT_SHA }} \
            .

      - name: Push Docker images
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/mokengeli-biloko-management:preprod-latest
          docker push ghcr.io/${{ github.repository_owner }}/mokengeli-biloko-management:preprod-${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/mokengeli-biloko-management:preprod-${{ steps.sha.outputs.SHORT_SHA }}

      - name: Create deployment summary
        run: |
          echo "## ðŸ§ª Preprod Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**SHA:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Short SHA:** ${{ steps.sha.outputs.SHORT_SHA }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Tags Created:" >> $GITHUB_STEP_SUMMARY
          echo "- \`preprod-latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`preprod-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`preprod-${{ steps.sha.outputs.SHORT_SHA }}\`" >> $GITHUB_STEP_SUMMARY